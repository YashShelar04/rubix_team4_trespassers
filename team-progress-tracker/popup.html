<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Progress Tracker</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 300px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: var(--primary);
      padding: 10px 0;
      border-radius: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-hover);
    }
  </style>
</head>
<body>
  <nav>
    <a href="popup.html">Team Tasks</a>
    <a href="pomodoro.html">Pomodoro Timer</a>
  </nav>
  <div class="container">
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    <form id="task-form">
      <input type="text" id="task" placeholder="Task name" required />
      <input type="text" id="assignee" placeholder="Assign to" required />
      <input type="date" id="due-date" placeholder="Due Date" />
      <input type="time" id="due-time" placeholder="Due Time" required />
      <select id="priority">
        <option value="low">Low Priority</option>
        <option value="medium" selected>Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button type="submit" class="add-task-btn">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
