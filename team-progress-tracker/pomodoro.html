<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    :root {
      --primary: #3498db;
      --primary-hover: #2980b9;
      --timer-bg: #f0f0f0;
      --timer-border: #e74c3c;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      width: 300px;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
  
    }

    nav a {
      text-decoration: none;
      color: darkblue;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: var(--primary-hover);
      color: white;
    }

    .pomodoro-container {
      margin-top: 20px;
    }

    .circle-timer {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      background-color: var(--timer-bg);
      border-radius: 50%;
      border: 10px solid var(--timer-border);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle-timer span {
      font-size: 2.5em;
      font-weight: bold;
    }

    .controls button {
      padding: 10px 15px;
      margin: 5px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s;
    }

    .controls button:hover {
      background-color: var(--primary-hover);
    }

    .controls button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <nav style="border-radius: 0;">
    <a href="popup.html">Tasks</a>
    <a href="pomodoro.html">Pomodoro Timer</a>
  </nav>
  <div class="container pomodoro-container">
    <h1>Pomodoro Timer</h1>
    <div class="circle-timer">
      <span id="timer">25:00</span>
    </div>
    <label for="work-time">Work Time (minutes):</label>
    <input type="number" id="work-time" min="1" >
    <div>

    </div>
    
    <label for="break-time">Break Time (minutes):</label>
    <input type="number" id="break-time" min="1">
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="pomodoro.js"></script>
</body>
</html>
